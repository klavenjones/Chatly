<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- <link rel="stylesheet" href="./css/bootstrap-grid.css"> -->
        <link rel=" stylesheet" href="./css/main.css">
        <title>Document</title>
    </head>

    <body>
        <div class="app">
            <div class="chat-wrapper">
                <nav class="nav-bar">
                    <div class="logo">
                        <a href="">
                            <i class="fas fa-comment"></i>
                        </a>
                    </div>
                    <ul class="navigation">
                        <li class="nav-item">
                            <a href="index.html">
                                <i class="fas fa-user"></i>
                                <p>Profile</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="conversations.html">
                                <i class="fas fa-comments"></i>
                                <p>Conversations</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="friends.html">
                                <i class="fas fa-users"></i>
                                <p>Friends</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="video-call.html">
                                <i class="fas fa-video"></i>
                                <p>Video Call</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="settings.html">
                                <i class="fas fa-cog"></i>
                                <p>Settings</p>
                            </a>
                        </li>
                    </ul>
                    <div class="code">
                        <a href="">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </nav>
                <div>
                    <main class="main-wrapper">
                        <header class="profile-header friend-profile">
                            <div class="user">
                                <div class="user__avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <h1 class="user__name">
                                Malik Ramsey
                            </h1>
                            <div class="user__stats">
                                <div class="user__stats__stat">
                                    <div class="stat__number">
                                        <i class="fas fa-video"></i>
                                    </div>
                                    <p class="stat__label">Video Call</p>
                                </div>
                                <div class="user__stats__stat">
                                    <div class="stat__number">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <p class="stat__label">Invite To Group</p>
                                </div>
                                <div class="user__stats__stat">
                                    <div class="stat__number">
                                        <i class="fas fa-comment"></i>
                                    </div>
                                    <p class="stat__label">Send Message</p>
                                </div>
                            </div>
                        </header>

                    </main>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/21fb8269eb.js" crossorigin="anonymous"></script>
    </body>

</html>
